    <script>
	    function afficher(t){
		  for(let i = 0; i < t.length; i++)
		    document.write(t[i] + "<br/>");
	   }
        var data, nombres = [];
		data = prompt("Entrez deux nombres séparés par un espace").split(" ");
		  for(let i = 0; i < data.length; i++){
			 nombres.push(parseFloat(data[i]));
			 }
		alert("Le maximum est : " + maximum(nombres));
	    function maximum(tableau){
		   var max = tableau[0];
		   for(var i = 1; i < tableau.length; i++){

		     if(max < tableau[i]){
			    max = tableau[i];
				}	
		   }
		   return max;
		 }
    </script>
